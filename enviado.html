<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Flyer enviado!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      font-family: system-ui, sans-serif;
      color: #333;
    }
    body {
      display: grid;
      place-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .card {
      text-align: center;
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 1.25rem;
      box-shadow: 0 12px 20px rgba(0,0,0,.07);
      max-width: 420px;
    }
    h1 {
      margin-top: 0;
      color: #1a7b3f;
      font-size: 1.9rem;
    }
    p {
      margin: 0.75rem 0 2rem;
      line-height: 1.55;
    }
    a.button {
      display: inline-block;
      background: #1a7b3f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.6rem;
      text-decoration: none;
      font-weight: 600;
      transition: background .2s ease;
    }
    a.button:hover {
      background: #13602f;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>✅ ¡Enviado con éxito!</h1>
    <p>Tu flyer se ha enviado al listado de contactos seleccionado.<br>
       En unos minutos deberían recibirlo por WhatsApp.</p>

    <a class="button" href="/">Volver al formulario</a>
  </div>

</body>
</html>
